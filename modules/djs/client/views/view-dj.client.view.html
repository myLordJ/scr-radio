<section ng-controller="DjsController" ng-init="findOne()">

  <div class="bg-revealer">
  </div>

  <div class="item container-fluid">

    <div class="item-top row no-gutter">

      <div class="item-header col-sm-4">
        <div class="item-play">
          <i ng-click="$root.playerPlay(dj.links.mixcloud)" class="fa fa-play fa-3x fa-fw"></i>
        </div>
        <div class="item-info">
          <span class="item-title">{{dj.title}}</span>
          <small>
            <em class="text-muted">
              <span class="item-headline" ng-show="dj.headline">{{dj.headline}}</span>
              <span class="item-headline" ng-hide="dj.headline">A filler headline till you input your own.</span>
            </em>
          </small>
        </div>
      </div>

      <div class="admin-crud" ng-show="authentication.user._id == dj.user._id || authentication.user.roles.indexOf('admin')!=-1">
        <a class="btn btn-primary" ui-sref="djs.edit({djId: dj._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>

    </div>

    <div class="item-bottom row no-gutter">

      <div class="item-left col-xs-12 col-sm-4">
        <div class="item-info">
          <p ng-if="$root.lang == 'kr'">{{dj.description.kr}}</p>
          <p ng-if="$root.lang == 'en' || !$root.lang">{{dj.description.en}}</p>
        </div>
      </div>

      <div class="item-middle col-xs-12 col-sm-4">
        <ul>
          <li ng-repeat="item in programs">
            <div class="item-play">
              <i ng-click="$root.playerPlay(item.links.mixcloud)" class="fa fa-play-circle fa-2x fa-fw"></i>
            </div>
            <div class="item-info">
              <span>{{item.title}}</span>
              <small>
                <em class="text-muted">
                  <span class="item-headline" ng-show="item.headline">{{item.headline}}</span>
                  <span class="item-headline" ng-hide="item.headline">A filler headline till you input your own.</span>
                </em>
              </small>
            </div>
            <div class="item-play right">
              <a ui-sref="programs.view({programId: item._id})">
                <i class="fa fa-chevron-circle-right fa-2x fa-fw"></i>
              </a>
            </div>
          </li>
        </ul>
      </div>

      <div class="item-right col-xs-12 col-sm-4">
        <ul>
          <li ng-repeat="item in shows">
            <!--{{item}}-->
            <div class="item-play">
              <i ng-click="$root.playerPlay(item.links.mixcloud)" class="fa fa-play-circle fa-2x fa-fw"></i>
            </div>
            <div class="item-info">
              <span>{{item.title}}</span>
              <small>
                <em class="text-muted">
                  {{item.program}}
                  <a class="item-headline" ui-sref="programs.view({programId: item.program._id})">{{item.program.title}}</a>
                </em>
              </small>
            </div>
            <div class="item-play right">
              <i ui-sref="shows.view({showId: item._id})" class="fa fa-chevron-circle-right fa-2x fa-fw"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <!--<p class="lead" ng-bind="dj.description.en"></p>-->

</section>
