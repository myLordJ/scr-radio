<section class="container" ng-controller="SpecialsController" ng-init="find()">
  <div class="items-list row">
    <div class="col-xs-12">
      <h1>SCRadio Specials</h1>
    </div>
    <div ng-repeat="special in specials" class="items-list-group col-xs-6 col-sm-4 col-md-3">
      <div class="items-list-group-container">
        <div ng-click="$root.playerPlay(special.links.mixcloud)" class="items-list-group-image-container" ng-style="{'background-image':'url({{special.image}})'}">
          <div class="sr-only">Image of {{special.image}}</div>
        </div>
        <div ui-sref="specials.view({specialId: special._id})" class="items-list-group-text">
          <span class="items-list-group-text-header" ng-bind="special.title"></span>
          <div ng-show="special.schedule.day">
            <span>{{special.schedule.frequency | capitalize}}</span>
            <span>{{special.schedule.day | capitalize}}s</span>
            <span>@ {{special.schedule.time | date: "HH:mm"}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
