<section class="container" ng-controller="ContentsController" ng-init="find()">
  <div class="items-list row">
    <div class="col-xs-12">
      <h1>SCRadio Contents</h1>
    </div>
    <div ng-repeat="content in contents" class="items-list-group col-xs-6 col-sm-4 col-md-3">
      <div class="items-list-group-container">
        <div ng-click="$root.playerPlay(content.links.mixcloud)" class="items-list-group-image-container" ng-style="{'background-image':'url({{content.image}})'}">
          <div class="play-container"><i class="glyphicon glyphicon-play-circle"></i></div>
          <div class="sr-only">Image of {{content.image}}</div>
        </div>
        <div class="items-list-group-text" ui-sref="contents.view({contentId: content._id})">
          <span class="items-list-group-text-header" ng-bind="content.title"></span>
          <div ng-show="content.aired">
            Aired: <span>{{content.aired | date:''}}</span>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
