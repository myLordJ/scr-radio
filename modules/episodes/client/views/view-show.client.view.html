<section ng-controller="EpisodesController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="episode.title"></h1>

    <!-- This should never be removed from this page. -->
    <div class="" ng-show="authentication.user._id == episode.user._id || authentication.user.roles.indexOf('admin')!=-1">
      <a class="btn btn-primary" ui-sref="episodes.edit({episodeId: episode._id})">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" ng-click="remove();">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>

  </div>
  <div class="pull-right" ng-show="authentication.user._id == episode.user">
    <a class="btn btn-primary" ui-sref="episodes.edit({episodeId: episode._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      {{userID}}
      <span ng-bind="episode.created | date:'mediumDate'"></span>
      by
      <span ng-if="episode.user" ng-bind="episode.user.displayName"></span>
      <span ng-if="!episode.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="episode.description.en"></p>
</section>
