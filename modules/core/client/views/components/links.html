<div class="links">
  <a ng-repeat="(key, value) in links" href="{{value}}" class="social-link" target="_blank">
    <div class="icon">
      <div class="icon-{{key}}">
        <img class="icon-placeholder" src="/modules/core/client/img/sprites/placeholder_32.png" alt="{{key}} image icon">
      </div>
    </div>
  </a>
</div>
