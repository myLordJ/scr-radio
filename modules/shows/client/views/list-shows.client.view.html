<section class="container" ng-controller="ShowsController" ng-init="find()">
  <div class="items-list row">
    <div class="col-xs-12">
      <h1>SCRadio Shows</h1>
    </div>
    <div ng-repeat="show in shows" class="items-list-group col-xs-6 col-sm-4 col-md-3">
      <div class="items-list-group-container">
        <div ng-click="$root.playerPlay(show.links.mixcloud)" class="items-list-group-image-container" ng-style="{'background-image':'url({{show.image}})'}">
          <div class="play-container"><i class="glyphicon glyphicon-play-circle"></i></div>
          <div class="sr-only">Image of {{show.image}}</div>
        </div>
        <div class="items-list-group-text" ui-sref="shows.view({showId: show._id})">
          <span class="items-list-group-text-header" ng-bind="show.title"></span>
          <div ng-show="show.aired">
            Aired: <span>{{show.aired | date:''}}</span>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
