<section class="container" ng-controller="ProgramsController" ng-init="find()">
  <div class="items-list row">
    <div class="col-xs-12">
      <h1>SCRadio Programs</h1>
    </div>
    <div ng-repeat="program in programs" class="items-list-group col-xs-6 col-sm-4 col-md-3">
      <div class="items-list-group-container">
        <div ng-click="$root.playerPlay(program.links.mixcloud)" class="items-list-group-image-container" ng-style="{'background-image':'url({{program.image}})'}">
          <div class="sr-only">Image of {{program.image}}</div>
        </div>
        <div ui-sref="programs.view({programId: program._id})" class="items-list-group-text">
          <span class="items-list-group-text-header" ng-bind="program.title"></span>
          <div ng-show="program.schedule.day">
            <span>{{program.schedule.frequency | capitalize}}</span>
            <span>{{program.schedule.day | capitalize}}s</span>
            <span>@ {{program.schedule.time | date: "HH:mm"}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
